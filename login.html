<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/login_register.css">

  <!-- Scripts -->
  <script type="module" src="/scripts/auth/login.mjs"></script>
</head>


<body>

  <main>

    <div class="login">

      <h1>Welcome</h1>

      <section>
        <h2>Please enter your email and password to login</h2>
      </section>

      <div class="login-form-container">
        <form id="login-form">
          <label for="email">Email:</label>
          <input name="email" id="email" class="email">
          <label for="password">Password:</label>
          <input name="password" id="password" class="password">
          <button class="submit-btn">Submit</button>
        </form>
      </div>

      <section>
        <p>Click <span class="register-link"><a href="/account/register.html">here</a></span> to register</p>
      </section>

    </div>
  </main>


</body>
</html>
