<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Feed</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <!-- CSS -->
  <!--<link rel="stylesheet" href="../css/header_footer.css"> 
  <link rel="stylesheet" href="../css/feed.css">-->
  <link rel="stylesheet" href="../css/output.css">

  <!-- Scripts -->
   <script type="module" src="../scripts/posts/feed.mjs"></script>
   <script type="module" src="../scripts/ui.mjs"></script>
</head>


<body class="bg-gray-100 font-display">

  <header class="sticky top-0 z-50 bg-zinc-600 text-white">
    <div class="mx-auto flex max-w-8xl items-center justify-between px-10 py-8">
      <a href="feed.html" class="text-xl font-medium tracking-wide drop-shadow-md hover:text-[#3B719F] transition-colors">
        JavaScript 2 CA
      </a>

        <div class="header-action flex items-center gap-4">
          <a href="../account/profile.html" class="text-xl font-medium tracking-wide drop-shadow-md hover:text-[#3B719F] transition-colors">
            Profile
          </a>
          <a href="#" id="logout" class="text-xl font-medium tracking-wide drop-shadow-md hover:text-[#3B719F] transition-colors">Logout</a>
        </div>
    </div>
  </header>


  <main>
    <section class="sticky top-[92px] z-40 bg-[#c7c1a7] shadow-sm">
      <nav class="nav-links mx-auto flex max-w-6xl items-center justify-center gap-6 px-4 py-4">
        <a href="feed.html" class="text-xl text-[#2D2D2D] font-medium tracking-wide drop-shadow-md hover:text-[#3B719F] transition-colors">Home</a>
        <a href="create.html" class="text-xl text-[#2D2D2D] font-medium tracking-wide drop-shadow-md hover:text-[#3B719F] transition-colors">Create post</a>
        <div class="search-wrapper relative flex items-center">
          <input 
            class="search-bar rounded-xl border bg-white px-3 py-2 pr-12 outline-none focus:ring-2 focus:[#3B719F]" 
            id="searchInput" 
            type="text" 
            placeholder="Search posts...">
          <button type="button" id="clearSearch" class="clear-search-btn absolute right-2 text-zinc-700 hover:text-black">âœ•</button> 
        </div>       
      </nav>
    </section>

    <h1 class="text-6xl text-[#2D2D2D] font-medium drop-shadow-md text-center my-40">Welcome</h1>

    <section class="banner-container mx-auto flex max-w-6xl items-center justify-between px-2 py-6">
      <h2 class="text-2xl font-medium text-[#2D2D2D] tracking-normal drop-shadow-md">Latest Posts</h2>
      <div class="flex gap-3">
        <button id="allPostsBtn" 
        class="filter-btn active rounded-xl px-6 py-2 text-medium font-medium transition-colors
        bg-white text-zinc-800 border border-zinc-800 hover:bg-zinc-800 hover:text-white
        [&.active]:bg-zinc-800 [&.active]:text-white [&.active]:border-zinc-800">All Posts</button>
        <button id="forYouBtn" class="filter-btn rounded-xl px-4 py-2 text-medium font-medium transition-colors
        bg-white text-zinc-800 border border-zinc-800 hover:bg-zinc-800 hover:text-white
        [&.active]:bg-zinc-800 [&.active]:text-white [&.active]:border-zinc-800">For You</button>
      </div>
    </section>

    <section class="post-grid-section mx-auto max-w-6xl px-2 pb-10">
      <div id="displayContainer" 
      class="display-container grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <button class="to-top" id="toTopBtn" aria-label="Scroll to top"></button>

  </main>
  <footer class="bg-zinc-800 text-white mt-10">
    <div class="mx-auto flex max-w-8xl items-center justify-between px-10 py-12">
      <div class="footer-top">
        <a href="feed.html" class="text-lg font-semibold tracking-wide hover:text-[#3B719F] transition-colors">JavaScript 2 CA</a>
      </div>

      <div class="footer-links text-sm">
        2025 JS2CA
      </div>
    </div>
  </footer>
</body>
</html>
