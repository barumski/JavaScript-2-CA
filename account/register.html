<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/login_register.css">

  <!-- Scripts -->
  <script type="module" src="../scripts/auth/register.mjs"></script>
</head>


<body>

  <main>

    <div class="register">

      <h1>Register</h1>

      <section>
        <h2>Please fill in the form to register</h2>
      </section>

      <div class="register-form-container">
        <form id="register-form">
          <label for="name">Name:</label>
          <input name="name" id="name" class="name" required>
          <label for="email">Email:</label>
          <input name="email" id="email" class="email" required>    
          <label for="password">Password:</label>
          <input name="password" id="password" class="password" required>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </main>

  
</body>
</html>
