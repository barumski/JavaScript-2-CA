<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/header_footer.css"> 
  <link rel="stylesheet" href="/css/profile.css">

  <!-- Scripts -->
   <script type="module" src="/scripts/profile.mjs"></script>
</head>


<body>
  
  <header>
    <a href="/login.html">JavaScript 2 CA</a>
      <div class="header-action">
        <a href="/account/profile.html">Profile</a>
        <a href="#" id="logout">Logout</a>
      </div>
  </header>


  <main>
    <section>
      <nav class="nav-links">
        <a href="/posts/feed.html">Home</a>
        <a href="/posts/create.html">Create post</a>
        <div class="search-wrapper">
          <input 
            class="search-bar" 
            id="searchInput" 
            type="text" 
            placeholder="Search posts...">
          <button type="button" id="clearSearch" class="clear-search-btn">✕</button> 
        </div>       
      </nav>
    </section>

    <section class="profile-section">
      <h1>My profile</h1>


      <div class="profile-card">
        <img id="profileAvatar" class="profile-avatar" src="" alt="Profile avatar">

        <div class="profile-info">
          <h2 id="profileName"></h2>
          <p id="profileEmail" class="profile-email"></p>
          <p id="profileBio" class="profile-bio"></p>

          <div class="profile-stats">
            <span id="profilePostsCount"></span>
            <span id="profileFollowersCount"></span>
            <span id="profileFollowingCount"></span>
          </div>
        </div>
      </div>

      <section class="profile-posts">
        <h2>My posts</h2>
        <div id="profilePostsContainer" class="display-container"></div>
      </section>

      <div class="profile-back-wrapper">
        <a href="/posts/feed.html" class="btn-back">← Back</a>
      </div>
    </section>
  </main>


  <footer>
    <div class="footer-top">
      <a href="/posts/feed.html">JavaScript 2 CA</a>
    </div>

    <div class="footer-links">
      2025 JS2CA
    </div>
  </footer>
</body>
</html>
